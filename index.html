<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ehlaam Imran | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #f7f9f7;       /* page background */
      --bg-alt: #eff3ef;   /* alt section */
      --text: #2f2f2f;     /* body text */
      --primary: #3c5c49;  /* deep sage */
      --accent: #768e70;   /* lighter sage */
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 18px; /* bigger base size */
      line-height: 1.7;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      background: var(--bg);
    }
    .hero-content {
      display: flex;
      gap: 4rem;
      max-width: 1100px;
      flex-wrap: wrap;
      align-items: center;
    }
    .hero-content img {
      max-width: 350px;
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0 0 1.5rem;
      color: var(--primary);
    }
    .hero-text p {
      font-size: 1.2rem;
      max-width: 550px;
    }
    .hero-text a {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: var(--primary);
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .hero-text a:hover {
      background: var(--accent);
    }
  </style>
</head>

<body>
  <header>
    <div class="hero-content">
      <img src="ehlaam-photo.jpg" alt="Ehlaam Imran">
      <div class="hero-text">
        <h1>Ehlaam Imran</h1>
        <p>Product Manager & Builder. I create thoughtful, user-focused solutions that merge design, tech, and business. Always learning, iterating, and shipping.</p>
        <a href="mailto:eih27@cornell.edu">Reach Out</a>
      </div>
    </div>
  </header>
</body>
</html>
